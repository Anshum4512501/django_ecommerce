{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">

        <div class="row">
            {% for product in products %}
                <div class="col-lg-4 mt-3 shadow p-3 mb-5 bg-white rounded  ">
                    <img class="img-thumbnail" src="{{product.product_image.url}}" alt="" srcset="">
                    <div class="box-element product">
                        <h6 class="mt-3"><strong>{{product.name}}</strong></h6>
                        <hr>
                        <button class="btn btn-outline-secondary add-btn">Add To Cart</button>
                        <a class="btn btn-outline-success " href="#">View</a>
                        <h4 style="display: inline-block;float:right;">
                            <strong>{{product.product_price|floatformat:2}}</strong>
                        </h4>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
